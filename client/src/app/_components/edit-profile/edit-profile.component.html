<ion-content padding>
  
  <ion-item class="close-fake" lines="none" text-center>
    <ion-button (click)="close()" fill="clear" color="light">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </ion-item>
  <div *ngIf="userInfo">
      <h5 text-center class="user-name">{{userInfo.name}} {{userInfo.surname}}</h5>
      <ion-avatar id="profileImage" (click)="selectImage()" >
      <img class="profileImageSrc" [src]="img" />
      
      <ion-icon class="edit-image-pencil-icon" name="create"></ion-icon>
    </ion-avatar>
  </div>
