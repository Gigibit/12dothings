<ion-header>
  <ion-toolbar>
    <ion-title float="left">
      oo12do
    </ion-title>
    <ion-label float="right" routerLink="/profile"  routerDirection="forward">
      <p>Me</p>
      <ion-icon name="body"></ion-icon>
    </ion-label>
  </ion-toolbar>
</ion-header>

  
  <div class="row">
    <ion-range  class="col-md-12" pin="true" [(ngModel)]="maxDistance"  min="50" max="100000" step="2">
      <ion-icon size="small" slot="start" name="walk"></ion-icon>
      <ion-icon slot="end" name="walk"></ion-icon>
    </ion-range>
    <ion-button id="get-proposal-button" (click)="getGeolocation()">
      get all
    </ion-button>
  </div>
  <div>
    <ion-list #slidingList>
      <ion-item-sliding *ngFor="let proposal of proposals" #slidingItem>
        <ion-item [routerLink]="['/proposal-detail/', proposal.id]" routerDirection="forward">
          <ion-label>{{proposal.title}}</ion-label>
        </ion-item>
        <ion-item-options (ionSwipe)="deleteItem(slidingItem, proposal)">
          <ion-button color="danger" (click)="deleteItem(slidingItem, proposal)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </ion-button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
