<ion-header>
  <ion-toolbar>
    <ion-title float="left">
      oo12do
    </ion-title>
    <ion-label float="right" routerLink="/profile"  routerDirection="forward">
      <ion-icon name="body"></ion-icon> Me
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-range  class="col-md-12" pin="true" [(ngModel)]="maxDistance"  min="50" max="100000" step="2">
    <ion-icon size="small" slot="start" name="walk"></ion-icon>
    <ion-icon slot="end" name="walk"></ion-icon>
  </ion-range>
  <ion-button id="get-proposal-button" (click)="getGeolocation()">
    get all
  </ion-button> 
  <ion-list>
    <ion-card  *ngFor="let proposal of proposals" routerDirection="forward">
      <ion-card-header>
        <app-user-avatar [userInfo]="proposal.ownerInfo"></app-user-avatar>
        <div class="userInfo" >
          <ion-card-subtitle [routerLink]="['/proposal-detail/', proposal.id]">{{proposal.ownerInfo?.name}} {{proposal.ownerInfo?.surname}}</ion-card-subtitle>
          <ion-card-title  [routerLink]="['/proposal-detail/', proposal.id]">{{proposal.title}}</ion-card-title>
        </div>
      </ion-card-header>
      <ion-card-content [routerLink]="['/proposal-detail/', proposal.id]" >
        <ion-img class="proposalImg" [src]="proposal.img"></ion-img>
        {{proposal.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>
