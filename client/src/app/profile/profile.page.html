<ion-header>
  <ion-toolbar>
    <ion-button (click)="location.back()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </ion-button>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="userInfo" *ngIf="userInfo">
    <ion-label class="user-name">{{userInfo.name}} {{userInfo.surname}}</ion-label>
    <ion-avatar id="profileImage" >
      <ion-img [src]="userInfo.profileImg" ></ion-img>
    </ion-avatar>
  </div>
  
  <h3 *ngIf="images == null || images.length == 0" text-center>please select image to convince others to participate and get involved!</h3>
  <div [ngSwitch]="galleryType" class="gallery">
    <!-- Responsive Layout with Ion Grid-->
    <ion-grid *ngSwitchCase="'regular'">
      <ion-row *ngFor="let rowData of images; index as pos">
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let img of rowData; index as pos">
          <div class="image-container">
            <ion-img *ngIf="img" [src]="img"></ion-img>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  
  
  <!-- <ion-list>
    <ion-item *ngFor="let img of images; index as pos" text-wrap>
      <ion-thumbnail slot="start">
        <ion-img [src]="img"></ion-img>
      </ion-thumbnail>
      <ion-button slot="end" fill="clear" (click)="startUpload(img)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list> -->
  
  
  
  
  
  
  <div id="own-proposals-section" *ngIf="ownProposals && ownProposals.length > 0 ">
    <ion-title>created by you</ion-title>
    <ion-list>
      <ion-item *ngFor="let proposal of ownProposals">
        {{proposal.name}}, {{proposal.description}}
      </ion-item>
    </ion-list>
  </div>
  
  <div id="joined-section" *ngIf="joinedProposals && joinedProposals.length > 0 ">
    <ion-title>joined by you</ion-title>
    <ion-list>
      <ion-item *ngFor="let proposal of joinedProposals">
        {{proposal.name}}, {{proposal.description}}
      </ion-item>
    </ion-list>
  </div>
  
  <!-- <div id="requested-section" *ngIf="requestedProposals && requestedProposals.length > 0 ">
    <ion-title>requested by you</ion-title>
    <ion-list>
      <ion-item *ngFor="let proposal of requestedProposals">
        {{proposal.name}}, {{proposal.description}}
      </ion-item>
    </ion-list>
  </div> -->
  
</ion-content>
<ion-footer>
    <ion-button fill="clear" expand="full" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
      Add Image
    </ion-button>
</ion-footer>
