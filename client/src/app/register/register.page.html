<ion-header>
  <ion-toolbar color="primary">
      <ion-button (click)="location.back()">
          <ion-icon name="ios-arrow-back"></ion-icon>
      </ion-button>
  <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>
  <form #f="ngForm" (ngSubmit)="register(f)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Register</h3>
          </div>
          <div padding>
              <ion-item>
                  <ion-input name="name" type="text" placeholder="Pippo" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="surname" type="text" placeholder="Dal Sacco" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-select>
                    <ion-select-option name="country" ngModel *ngFor="let contry of countries">{{country.name}}</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="confirm_password" type="password" placeholder="Confirm password" ngModel required></ion-input>
                </ion-item>
          
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="f.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
